<div class="container">

  <a href="">
    Back
  </a>
  <h2>Quizzes</h2>
  <ul class="list-group">
    <li *ngFor="let quiz of quizzes" class="list-group-item">
      <a>
        {{quiz.title}}
      </a>
      <a class="btn btn-primary float-right"
         routerLink="/courses/{{courseId}}/quizzes/{{quiz._id}}">
        Start
      </a>
    </li>
  </ul>
</div>
