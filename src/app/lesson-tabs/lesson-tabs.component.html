<div class="container">
<h3>Lessons for {{moduletitle}}</h3>
<ul class="nav nav-tabs">
  <li class= "nav-link active"
      [class]="{'active': lessonId === lesson._id}"
      *ngFor="let lesson of lessons">
    <a routerLink="/course-viewer/{{courseId}}/modules/{{moduleId}}/lessons/{{lesson._id}}">
      {{lesson.title}}
    </a>
  </li>
</ul>
</div>
